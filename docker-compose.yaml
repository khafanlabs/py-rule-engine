version: '3'
services:
  rabbitmq:
    image: rabbitmq:3.6-management
    environment:
      - "RABBITMQ_DEFAULT_USER=guest"
      - "RABBITMQ_DEFAULT_PASS=guest"
    ports:
      - "15673:15672"
      - "5672:5672"

  nameko-service:
    working_dir: "/opt/app"
    build: .
    volumes:
      - "./:/opt/app/"
    entrypoint: "nameko run --config config.yml main"
    depends_on:
      - rabbitmq
    links:
      - rabbitmq


###
## docker-compose exec nameko-client nameko shell --config config.yml
###
  nameko-client:
    working_dir: "/opt/app"
    build: .
    volumes:
      - "./:/opt/app/"
    entrypoint: "tail -f /dev/null"
    depends_on:
      - rabbitmq
    links:
      - rabbitmq